<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Belajar Sukses</title>
    <style>
        :root {
            --primary: #0F3D81; /* Royal Blue */
            --accent: #D4AF37; /* Gold */
            --bg-color: #f4f7f6;
            --text-dark: #333;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #28a745;
            --gray: #e9ecef;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; background-color: var(--bg-color); color: var(--text-dark); }
        
        /* Utility */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        
        /* Header */
        .app-header { background: var(--primary); color: var(--accent); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .app-header h1 { margin: 0; font-size: 1.2rem; }
        .timer { font-size: 1.2rem; font-weight: bold; background: var(--white); color: var(--primary); padding: 5px 15px; border-radius: 20px; }

        /* Login Screen */
        .login-container { height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, var(--primary), #1a56b0); }
        .login-card { background: var(--white); padding: 40px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border-top: 5px solid var(--accent); }
        .login-card h2 { color: var(--primary); margin-bottom: 20px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group input { width: 100%; padding: 12px; font-size: 16px; border: 2px solid var(--gray); border-radius: 8px; outline: none; transition: border 0.3s; }
        .input-group input:focus { border-color: var(--primary); }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--primary); font-weight: bold; user-select: none; }
        .btn-start { background: var(--accent); color: var(--primary); border: none; padding: 12px 30px; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; transition: transform 0.2s; }
        .btn-start:hover { transform: scale(1.05); }

        /* Layout Main Exam */
        .exam-layout { display: flex; height: calc(100vh - 60px); }
        .main-content { flex: 1; overflow-y: auto; padding: 20px; position: relative; }
        .sidebar { width: 300px; background: var(--white); border-left: 2px solid var(--gray); padding: 20px; overflow-y: auto; transition: transform 0.3s; }

        /* Question Card */
        .question-card { background: var(--white); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; margin-bottom: 80px; }
        .question-header { background: var(--gray); padding: 15px 20px; font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }
        
        /* Sticky Wacana */
        .wacana-box { position: sticky; top: 0; background: #fffbe6; padding: 15px 20px; border-bottom: 2px solid var(--accent); z-index: 10; font-size: 0.95rem; line-height: 1.6; max-height: 250px; overflow-y: auto; }
        .wacana-title { font-weight: bold; color: var(--primary); margin-bottom: 10px; }
        
        .question-body { padding: 20px; font-size: 1.1rem; line-height: 1.6; }
        .img-question { max-width: 100%; height: auto; border-radius: 8px; margin: 10px 0; }

        /* Options */
        .option-label { display: block; padding: 12px 15px; margin-bottom: 10px; background: var(--gray); border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; }
        .option-label:hover { background: #d3d9df; }
        .option-label input { margin-right: 10px; transform: scale(1.2); cursor: pointer; }
        .option-label.selected { background: #e6f0ff; border-color: var(--primary); }

        /* Table Benar Salah */
        .bs-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .bs-table th, .bs-table td { border: 1px solid #ccc; padding: 12px; text-align: left; }
        .bs-table th { background: var(--primary); color: var(--white); }
        .bs-table td:nth-child(2), .bs-table td:nth-child(3) { text-align: center; width: 100px; }
        .bs-radio { transform: scale(1.3); cursor: pointer; }

        /* Navigation Buttons */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); padding: 15px 20px; box-shadow: 0 -4px 10px rgba(0,0,0,0.1); display: flex; justify-content: space-between; z-index: 50; }
        .main-content .bottom-nav { right: 300px; } /* Adjust for sidebar */
        .btn-nav { padding: 10px 25px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-prev { background: var(--gray); color: var(--text-dark); }
        .btn-next { background: var(--primary); color: var(--white); }
        .btn-submit { background: var(--danger); color: var(--white); }

        /* CBT Grid Sidebar */
        .grid-header { font-weight: bold; margin-bottom: 15px; color: var(--primary); text-align: center; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .grid-item { padding: 10px 0; text-align: center; border: 1px solid #ccc; border-radius: 6px; font-weight: bold; cursor: pointer; background: var(--white); transition: 0.2s; }
        .grid-item:hover { background: var(--gray); }
        .grid-item.answered { background: var(--success); color: var(--white); border-color: var(--success); }
        .grid-item.active { background: var(--primary); color: var(--accent); border-color: var(--accent); }
        .grid-item.flagged { border-bottom: 4px solid var(--accent); }

        /* Mobile Drawer Toggle */
        .mobile-drawer-btn { display: none; background: var(--accent); color: var(--primary); border: none; padding: 8px 15px; font-weight: bold; border-radius: 20px; cursor: pointer; }
        
        /* Result Screen */
        .result-container { padding: 40px; text-align: center; max-width: 600px; margin: 40px auto; background: var(--white); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--primary); }
        .score-circle { width: 150px; height: 150px; border-radius: 50%; border: 8px solid var(--accent); margin: 0 auto 20px; display: flex; justify-content: center; align-items: center; font-size: 48px; font-weight: bold; color: var(--primary); background: #fdfbf0; }
        .review-box { margin-top: 30px; text-align: left; }
        .review-item { padding: 15px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; }
        .review-item.correct { border-left: 5px solid var(--success); }
        .review-item.wrong { border-left: 5px solid var(--danger); }
        .pembahasan { background: #eef2f7; padding: 10px; border-radius: 6px; margin-top: 10px; font-size: 0.95rem; border: 1px dashed var(--primary); }

        /* Footer */
        .footer { text-align: center; padding: 10px; background: var(--primary); color: var(--white); font-size: 0.8rem; position: fixed; bottom: 0; width: 100%; z-index: 1000; }

        @media (max-width: 768px) {
            .exam-layout { flex-direction: column; }
            .sidebar { position: fixed; top: 60px; right: -100%; height: calc(100vh - 60px); z-index: 900; box-shadow: -5px 0 15px rgba(0,0,0,0.1); width: 80%; max-width: 320px; }
            .sidebar.open { right: 0; }
            .main-content .bottom-nav { right: 0; }
            .mobile-drawer-btn { display: block; }
            .app-header h1 { font-size: 1rem; }
        }
    </style>
</head>

        // Markdown Renderer (Sesuai Syarat)
        function parseFormat(text) {
            if (!text) return '';
            let formatted = text.replace(/\n/g, '<br>');
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            return formatted;
        }

        // Pembersih Teks (Auto-Cleaner)
        function cleanQuestionText(text) {
            let cleaned = text.replace(/\[Tipe:\s*(PG|PGK|BS)\]/gi, '');
            cleaned = cleaned.replace(/\[(PG|PGK|BS)\]/gi, '');
            // Hapus nomor di awal (contoh: "1. ", "15. ", "2a. ")
            cleaned = cleaned.replace(/^\s*\d+[a-zA-Z]?[\.\)]\s*/, '');
            
            // Konversi IMG tag ke HTML Image
            cleaned = cleaned.replace(/\[IMG:\s*(.*?)\]/gi, '<br><img src="$1" class="img-question" alt="Ilustrasi"><br>');
            
            return parseFormat(cleaned.trim());
        }

        // Parsing Raw Data
        function parseData() {
            // Parsing Single
            const singleParts = RAW_SINGLE.split(/(?=\[Tipe:)/).filter(s => s.trim() !== '');
            singleParts.forEach((part, id) => {
                let sections = part.split('|');
                if(sections.length >= 4) {
                    let typeMatch = sections[0].match(/\[Tipe:\s*(PG|PGK|BS)\]/i);
                    let type = typeMatch ? typeMatch[1].toUpperCase() : 'PG';
                    let qText = sections[0];
                    let rawOptions = sections[1].split('~').map(o => o.trim());
                    
                    let qObj = {
                        id: 'S' + id,
                        type: type,
                        wacana: '',
                        question: cleanQuestionText(qText),
                        options: rawOptions,
                        key: sections[2].trim(),
                        explanation: parseFormat(sections[3].trim())
                    };

                    // Khusus BS: Parsing Kunci dari Opsi
                    if(type === 'BS') {
                        qObj.bsData = rawOptions.map(opt => {
                            let match = opt.match(/(.*?)\s*\((Benar|Salah)\)/i);
                            return {
                                statement: match ? match[1].trim() : opt.trim(),
                                correct: match ? match[2].trim() : ''
                            };
                        });
                    }
                    bankSingle.push(qObj);
                }
            });

            // Parsing Cluster
            const clusterBlocks = RAW_CLUSTER.split('###').filter(b => b.trim() !== '');
            clusterBlocks.forEach((block, cId) => {
                let parts = block.split(/(?=\[Tipe:)/i);
                let headerPart = parts.shift();
                
                let wacanaTitle = "";
                let wacanaText = headerPart;
                let wMatch = headerPart.match(/\[WACANA:\s*(.*?)\]([\s\S]*)/i);
                if(wMatch) {

                    wacanaText = wMatch[2].trim();

                let finalWacanaHTML = wacanaTitle ? `<div class="wacana-title">[WACANA: ${wacanaTitle}]</div>${parseFormat(wacanaText)}` : parseFormat(wacanaText);
                
                let clObj = { id: 'C'+cId, wacana: finalWacanaHTML, questions: [] };

                parts.forEach((part, qId) => {
                    let sections = part.split('|');
                    if(sections.length >= 4) {
                        let typeMatch = sections[0].match(/\[Tipe:\s*(PG|PGK|BS)\]/i);
                        let type = typeMatch ? typeMatch[1].toUpperCase() : 'PG';
                        let rawOptions = sections[1].split('~').map(o => o.trim());
                        
                        let qObj = {
                            id: 'C'+cId+'_Q'+qId,

                            wacana: clObj.wacana,
                            question: cleanQuestionText(sections[0]),

                        };

                        if(type === 'BS') {

                                return { statement: match ? match[1].trim() : opt.trim(), correct: match ? match[2].trim() : '' };
                            });
                        }
                        clObj.questions.push(qObj);
                    }
                });
                if(clObj.questions.length > 0) bankCluster.push(clObj);
            });
        }

        // Mixer Engine
        function generateMixer() {
            // Pengacak Array
            const shuffle = (array) => { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } };
            
            shuffle(bankSingle);
            shuffle(bankCluster);

            const getSingle = (count) => {
                let res = [];
                for(let i=0; i<count; i++) { if(bankSingle.length > 0) res.push(bankSingle.shift()); }
                return res;
            };

            const getCluster = (count) => {
                let res = [];
                for(let i=0; i<bankCluster.length; i++) {
                    let cl = bankCluster[i];
                    let toTake = Math.min(cl.questions.length, 2, count - res.length);
                    for(let j=0; j<toTake; j++) {
                        let qIdx = Math.floor(Math.random() * cl.questions.length);
                        res.push(cl.questions.splice(qIdx, 1)[0]);
                    }
                    if(res.length >= count) break;
                }
                bankCluster = bankCluster.filter(c => c.questions.length > 0);
                return res;
            };

            // Struktur Ujian (Pemanasan, Literasi A, Selingan, Literasi B, Penutup)
            finalQuestionList.push(...getSingle(3)); // 1-3
            finalQuestionList.push(...getCluster(7)); // 4-10
            finalQuestionList.push(...getSingle(3)); // 11-13
            finalQuestionList.push(...getCluster(7)); // 14-20
            
            let remaining = TARGET_TOTAL_SOAL - finalQuestionList.length;
            let takeCl = Math.floor(remaining / 2);
            finalQuestionList.push(...getCluster(takeCl));
            finalQuestionList.push(...getSingle(TARGET_TOTAL_SOAL - finalQuestionList.length));

            // Jika masih kurang (fallback)
            while(finalQuestionList.length < TARGET_TOTAL_SOAL && bankSingle.length > 0) {
                finalQuestionList.push(bankSingle.shift());
            }
        }

            html += `
                <div class="question-header">
                    <span>Soal ${index + 1} / ${finalQuestionList.length}</span>
                    <span style="background:var(--accent); color:var(--primary); padding:3px 10px; border-radius:12px; font-size:12px;">Tipe: ${q.type}</span>
                </div>
                <div class="question-body">
                    <p style="margin-top:0;">${q.question}</p>
            `;

            // Opsi Jawaban
            const labels = ['A', 'B', 'C', 'D', 'E'];
            
            if(q.type === 'PG') {
                q.options.forEach((opt, idx) => {
                    let isChecked = (userAnswers[index] === labels[idx]) ? 'checked' : '';
                    html += `
                        <label class="option-label ${isChecked ? 'selected' : ''}">
                            <input type="radio" name="opt_${index}" value="${labels[idx]}" onchange="saveAnswer(${index}, '${labels[idx]}')" ${isChecked}>
                            <strong>${labels[idx]}.</strong> ${parseFormat(opt)}
                        </label>
                    `;
                });
            } else if(q.type === 'PGK') {
                let savedArr = userAnswers[index] || [];
                q.options.forEach((opt, idx) => {
                    let isChecked = savedArr.includes(labels[idx]) ? 'checked' : '';
                    html += `
                        <label class="option-label ${isChecked ? 'selected' : ''}">
                            <input type="checkbox" name="opt_${index}" value="${labels[idx]}" onchange="savePGK(${index}, '${labels[idx]}')" ${isChecked}>
                            <strong>${labels[idx]}.</strong> ${parseFormat(opt)}
                        </label>
                    `;
                });
            } else if(q.type === 'BS') {
                let savedBS = userAnswers[index] || {};
                html += `<table class="bs-table">
                            <thead><tr><th>Pernyataan</th><th>Benar</th><th>Salah</th></tr></thead>
                            <tbody>`;
                q.bsData.forEach((item, idx) => {
                    let valBenar = savedBS[idx] === 'Benar' ? 'checked' : '';
                    let valSalah = savedBS[idx] === 'Salah' ? 'checked' : '';
                    html += `<tr>
                                <td>${parseFormat(item.statement)}</td>
                                <td><input type="radio" class="bs-radio" name="bs_${index}_${idx}" value="Benar" onchange="saveBS(${index}, ${idx}, 'Benar')" ${valBenar}></td>
                                <td><input type="radio" class="bs-radio" name="bs_${index}_${idx}" value="Salah" onchange="saveBS(${index}, ${idx}, 'Salah')" ${valSalah}></td>
                             </tr>`;
                });
                html += `</tbody></table>`;
            }

            html += `</div>`;
            document.getElementById('questionCard').innerHTML = html;
            updateGridStatus();

            // Nav Button Control
            document.getElementById('btnPrev').style.visibility = (index === 0) ? 'hidden' : 'visible';
            if(index === finalQuestionList.length - 1) {
                document.getElementById('btnNext').classList.add('hidden');
                document.getElementById('btnSubmit').classList.remove('hidden');
            } else {
                document.getElementById('btnNext').classList.remove('hidden');
                document.getElementById('btnSubmit').classList.add('hidden');
            }
        }

        function navigate(dir) {
            let newIndex = currentQuestionIndex + dir;
            if(newIndex >= 0 && newIndex < finalQuestionList.length) renderQuestion(newIndex);
        }

        function saveAnswer(qIndex, val) {
            userAnswers[qIndex] = val;
            renderQuestion(qIndex); // re-render to highlight selection
        }

        function savePGK(qIndex, val) {
            if(!userAnswers[qIndex]) userAnswers[qIndex] = [];
            let arr = userAnswers[qIndex];
            if(arr.includes(val)) {
                arr.splice(arr.indexOf(val), 1);
            } else {
                arr.push(val);
            }
            if(arr.length === 0) delete userAnswers[qIndex];
            renderQuestion(qIndex);
        }

        function saveBS(qIndex, stmtIndex, val) {
            if(!userAnswers[qIndex]) userAnswers[qIndex] = {};
            userAnswers[qIndex][stmtIndex] = val;
            
            // Validasi apakah seluruh BS terisi
            let q = finalQuestionList[qIndex];
            if(Object.keys(userAnswers[qIndex]).length === q.bsData.length) {
                updateGridStatus();
            }
        }

        // ==========================================
        // KEAMANAN & TIMER
        // ==========================================
        document.addEventListener('visibilitychange', () => {
            if(document.visibilityState === 'hidden' && appState === 'playing') {
                cheatWarnings++;
                if(cheatWarnings >= 3) {
                    alert("DISKUALIFIKASI! Anda telah keluar dari tab ujian sebanyak 3 kali.");
                    finishExam(true);
                } else {
                    alert(`PERINGATAN KECURANGAN (${cheatWarnings}/3)!\nSistem mencatat Anda keluar dari layar ujian. Pelanggaran 3 kali akan menyebabkan diskualifikasi otomatis.`);
                }
            }
        });

        function startTimer() {
            examTimer = setInterval(() => {
                if(timeLeft <= 0) { clearInterval(examTimer); finishExam(); }
                let h = Math.floor(timeLeft / 3600);
                let m = Math.floor((timeLeft % 3600) / 60);
                let s = timeLeft % 60;
                document.getElementById('timerDisplay').innerText = 
                    `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                timeLeft--;
            }, 1000);
        }

        // ==========================================
        // PENILAIAN & REVIEW
        // ==========================================
        function confirmSubmit() {
            let ansCount = Object.keys(userAnswers).length;
            if(ansCount < finalQuestionList.length) {
                if(confirm(`Anda baru menjawab ${ansCount} dari ${finalQuestionList.length} soal. Yakin ingin mengakhiri ujian?`)) finishExam();
            } else {
                if(confirm("Apakah Anda yakin ingin menyelesaikan ujian sekarang?")) finishExam();
            }
        }

        let finalScoreValue = 0;

        function finishExam(disqualified = false) {
            clearInterval(examTimer);
            appState = 'finished';
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            document.getElementById('appFooter').classList.remove('hidden');

            if(disqualified) {
                document.getElementById('finalScore').innerText = "0";
                document.getElementById('resultMessage').innerText = "ANDA DIDISKUALIFIKASI KARENA TERINDIKASI CURANG.";
                document.getElementById('resultMessage').style.color = "red";
                return;
            }

            let correctCount = 0;
            finalQuestionList.forEach((q, idx) => {
                let userAns = userAnswers[idx];
                let isCorrect = false;

                if(q.type === 'PG') {
                    if(userAns === q.key) isCorrect = true;
                } else if(q.type === 'PGK') {
                    let keyArr = q.key.split(',').map(k=>k.trim()).sort();
                    let uArr = (userAns || []).sort();
                    if(JSON.stringify(keyArr) === JSON.stringify(uArr)) isCorrect = true;
                } else if(q.type === 'BS') {
                    let bsCorrect = true;
                    if(!userAns || Object.keys(userAns).length !== q.bsData.length) bsCorrect = false;
                    else {
                        q.bsData.forEach((item, bIdx) => {
                            if(userAns[bIdx] !== item.correct) bsCorrect = false;
                        });
                    }
                    if(bsCorrect) isCorrect = true;
                }

                if(isCorrect) correctCount++;
            });

            finalScoreValue = Math.round((correctCount / finalQuestionList.length) * 100);
            document.getElementById('finalScore').innerText = finalScoreValue;
            
            if(finalScoreValue >= 80) {
                document.getElementById('resultMessage').innerText = "Luar Biasa! Anda melampaui KKM.";
                document.getElementById('btnSertifikat').classList.remove('hidden');
            } else {
                document.getElementById('resultMessage').innerText = "Terus semangat belajar, nilai Anda masih di bawah KKM (80).";
            }
        }

        function showReview() {
            let container = document.getElementById('reviewContainer');
            container.classList.remove('hidden');
            let html = '<h3 style="color:var(--primary); border-bottom:2px solid var(--accent); padding-bottom:10px;">Review Pembahasan</h3>';
            
            finalQuestionList.forEach((q, idx) => {
                let uAns = userAnswers[idx];
                let isCorrect = false;
                let ansText = "Belum Dijawab";

                if(q.type === 'PG') {
                    isCorrect = (uAns === q.key);
                    ansText = uAns || "Kosong";
                } else if(q.type === 'PGK') {
                    let keyArr = q.key.split(',').map(k=>k.trim()).sort();
                    let uArr = (uAns || []).sort();
                    isCorrect = JSON.stringify(keyArr) === JSON.stringify(uArr);
                    ansText = uArr.join(', ') || "Kosong";
                } else if(q.type === 'BS') {
                    let bsCorrect = true;
                    if(!uAns || Object.keys(uAns).length !== q.bsData.length) bsCorrect = false;
                    else {
                        q.bsData.forEach((item, bIdx) => { if(uAns[bIdx] !== item.correct) bsCorrect = false; });
                    }
                    isCorrect = bsCorrect;
                    ansText = isCorrect ? "Tepat Sesuai Kunci" : "Ada pernyataan yang tidak tepat";
                }

                html += `
                    <div class="review-item ${isCorrect ? 'correct' : 'wrong'}">
                        <strong>Soal ${idx+1} (${q.type})</strong> - ${isCorrect ? '<span style="color:green">Benar</span>' : '<span style="color:red">Salah</span>'}<br>
                        <p>${q.question}</p>
                        <div style="font-size: 0.9em; margin-bottom: 10px;">
                            Jawaban Anda: <b>${ansText}</b> <br>
                            Kunci Jawaban: <b>${q.type === 'BS' ? 'Lihat Pembahasan' : q.key}</b>
                        </div>
                        <div class="pembahasan"><strong>Pembahasan:</strong><br>${q.explanation}</div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function generateSertifikat() {
            // Pembuatan Sertifikat Sederhana menggunakan manipulasi canvas HTML5
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#0F3D81';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(10, 10, canvas.width - 20, canvas.height - 20);
            
            // Border Emas
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 10;
            ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);

            // Teks Sertifikat
            ctx.textAlign = 'center';
            ctx.fillStyle = '#0F3D81';
            
            ctx.font = 'bold 40px Arial';
            ctx.fillText('SERTIFIKAT PENGHARGAAN', canvas.width / 2, 120);
            
            ctx.font = '20px Arial';
            ctx.fillText('Diberikan kepada siswa/i yang telah menyelesaikan:', canvas.width / 2, 200);
            
            ctx.font = 'bold 30px Arial';
            ctx.fillStyle = '#D4AF37';
            ctx.fillText(JUDUL_KUIS, canvas.width / 2, 250);

            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText('Dengan Nilai Akhir:', canvas.width / 2, 350);

            ctx.font = 'bold 80px Arial';
            ctx.fillStyle = '#28a745';
            ctx.fillText(finalScoreValue, canvas.width / 2, 450);

            ctx.font = 'italic 18px Arial';
            ctx.fillStyle = '#555';
            ctx.fillText('Diselenggarakan oleh Belajar Sukses  2026', canvas.width / 2, 540);

            // Trigger Download
            const link = document.createElement('a');
            link.download = `Sertifikat_${JUDUL_KUIS}_Nilai_${finalScoreValue}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
